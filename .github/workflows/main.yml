name: Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      env:
        ACTIVESUPPORT: '7.2'
      with:
        ruby-version: '3.2'
        bundler-cache: true
        cache-version: '7.1'
    - name: Rubocop
      run: bundle exec rubocop
  rspec:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        activesupport: ['6.1', '7.0', '7.1', '7.2', '8.0']
        ruby: ['3.1', '3.2', '3.3', '3.4']
    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
        cache-version: ${{ matrix.activesupport }}
      env:
        ACTIVESUPPORT: ${{ matrix.activesupport }}
    - name: Rspec
      run: bundle exec rspec
